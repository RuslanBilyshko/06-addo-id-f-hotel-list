<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Example</title>
    <link rel="stylesheet" href="node_modules/bootstrap3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/fancybox/dist/css/jquery.fancybox.css">
    <link rel="stylesheet" href="build/css/main.css">
</head>
<body>
<div class="container">
    <div class="row">
        <header class="col-sm-12">
            <h1>Hotel List</h1>
        </header>
        <div class="add_button_cintainer"><button class="btn btn-success add-hotel-btn">Добавить Готель</button></div>
        <div class="add-hotel-wrapper">
            <h4>Добавить Готель</h4>
                <form id="add-hotel" role="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input value="Новый  - Готельный комплекс" required="required" type="text" class="form-control" id="name" name="name" placeholder="Enter Name Hotel">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input value="улица Институтская 4, Киев, 01001, Украина" required="required" type="text" class="form-control" id="address" name="address" placeholder="Enter address">
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="start">Star count</label>
                            <select class="form-control" name="start" id="start">
                                <option name="1">1</option>
                                <option name="2">2</option>
                                <option name="3">3</option>
                                <option selected="selected" name="4">4</option>
                                <option name="5">5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input value="500" required="required" type="text" class="form-control" id="price" name="price" placeholder="Enter Price">
                    </div>
                    <div class="form-group">
                        <label for="image">Price</label>
                        <input value="images/5.jpg" required="required" type="text" class="form-control" id="image" name="image"
                               placeholder="Enter Image Name (one.jpg)">
                    </div>

                    <button type="submit" class="btn btn-default">Добавить</button>
                </form>

            </div>
        <div id="list-container" class="list col-sm-12">

        </div>
    </div>
</div>

<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/fancybox/dist/js/jquery.fancybox.js"></script>
<script src="build/js/app.js" charset="utf-8"></script>

</body>
</html>
